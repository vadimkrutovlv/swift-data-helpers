name: Publish Stable Documentation

on:
  release:
    types: [published]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  resolve_versions:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    outputs:
      stable_version: ${{ steps.resolve.outputs.stable_version }}
      has_versions: ${{ steps.resolve.outputs.has_versions }}
    steps:
      - uses: actions/checkout@v4
      - name: Resolve version metadata
        id: resolve
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          ./scripts/resolve_docs_versions.sh \
            --repository "${{ github.repository }}" \
            --manifest-path "${RUNNER_TEMP}/versions.json" \
            --max-versions "5" \
            --github-output "${GITHUB_OUTPUT}"

  deploy_version:
    needs: resolve_versions
    if: ${{ (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) && (github.event_name == 'release' || needs.resolve_versions.outputs.has_versions == 'true') }}
    uses: ./.github/workflows/docs-channel-deploy.yml
    with:
      channel: ${{ github.event_name == 'release' && github.event.release.tag_name || needs.resolve_versions.outputs.stable_version }}
      source_ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}
      max_versions: 5
    secrets: inherit

  deploy_stable:
    needs: [resolve_versions, deploy_version]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    uses: ./.github/workflows/docs-channel-deploy.yml
    with:
      channel: stable
      source_ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}
      max_versions: 5
    secrets: inherit
